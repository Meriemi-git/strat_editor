<canvas #canvas id="canvas"></canvas>
<div class="toolbar-wrapper">
  <div #toolbarIcon>
    <mat-icon class="toolbar-button" (click)="toogleToolbar()">
      {{ toolbarIconName }}</mat-icon
    >
  </div>
  <div #toolbar class="toolbar">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="draw" (click)="onDraw()">
        <mat-icon>create</mat-icon></mat-button-toggle
      >
      <mat-button-toggle value="select" (click)="onSelect()">
        <mat-icon>select_all</mat-icon></mat-button-toggle
      >
      <mat-button-toggle value="drag" (click)="onDrag()">
        <mat-icon>open_with</mat-icon></mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
</div>

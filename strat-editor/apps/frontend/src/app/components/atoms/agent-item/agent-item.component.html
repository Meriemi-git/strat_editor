<div
  class="container"
  matRipple
  [matRippleCentered]="true"
  [matRippleColor]="'rgba(50, 126, 255,0.15)'"
>
  <div class="title">
    <h3 class="agent-name">{{ agent.name }}</h3>
  </div>
  <img
    mat-image
    src="{{ 'api/agent/badge/' + agent.badge }}"
    alt="{{ agent.name }} badge image"
    [width]="80"
  />
  <hr />
</div>

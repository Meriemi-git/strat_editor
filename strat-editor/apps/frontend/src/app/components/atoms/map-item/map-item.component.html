<div class="map" (mouseover)="onHover = true" (mouseout)="onHover = false">
  <img
    mat-image
    src="{{ 'api/map/image/' + map._id }}"
    alt="{{ map.name }} image"
    [width]="350"
    [class.mat-elevation-z2]="!onHover"
    [class.mat-elevation-z10]="onHover"
  />
  <div class="centered">
    <h2 class="map-title mat-title">{{ map.name }}</h2>
  </div>
</div>

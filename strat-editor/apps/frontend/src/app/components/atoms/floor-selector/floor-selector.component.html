<mat-form-field appearance="fill" class="field">
  <mat-label>Floor</mat-label>
  <mat-select
    (selectionChange)="onFloorSelected($event.value)"
    [(value)]="selectedFloor"
  >
    <mat-option *ngFor="let floor of floors; let idx = index" [value]="floor">
      {{ floor.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

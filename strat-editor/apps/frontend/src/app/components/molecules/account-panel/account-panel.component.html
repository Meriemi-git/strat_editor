<div class="login" *ngIf="!($authInfos | async) && !isRegisterForm">
  <strat-editor-login-form
    (logIn)="onLogin($event)"
    (displayRegisterForm)="onDisplayRegisterForm(true)"
    [httpErrorResponse]="httpErrorResponse"
  ></strat-editor-login-form>
</div>
<div class="register" *ngIf="isRegisterForm">
  <strat-editor-register-form
    (register)="onRegister($event)"
    (displayLoginForm)="onDisplayRegisterForm(false)"
    [httpErrorResponse]="httpErrorResponse"
  ></strat-editor-register-form>
</div>

<div class="disconnect" *ngIf="($authInfos | async) && !isRegisterForm">
  <h2 class="login-header">{{ authInfos.username | titlecase }}</h2>
  <button mat-raised-button class="submit-button" (click)="onDisconnect()">
    Disconnect
  </button>
</div>

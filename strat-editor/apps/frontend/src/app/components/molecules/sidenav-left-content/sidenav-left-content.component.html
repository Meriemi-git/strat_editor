<h1 class="mat-h2">Agents</h1>
<mat-tab-group  mat-align-tabs="center">
  <mat-tab label="Attackers">
    <strat-editor-agents-grid [agents]="agents | filter : 'ATTACKER' : 'side' | sortBy:'asc':'name'">
    </strat-editor-agents-grid>
  </mat-tab>
  <mat-tab label="Defenders">
    <strat-editor-agents-grid [agents]="agents | filter : 'DEFENDER' : 'side' | sortBy:'asc':'name'">
    </strat-editor-agents-grid>
  </mat-tab>
</mat-tab-group>

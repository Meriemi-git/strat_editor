<div class="modal-content-wrapper">
  <header class="modal-header">
    <h1 class="modal-title">Strat informations</h1>
  </header>
  <section class="modal-body">
    <form [formGroup]="stratForm" class="login-container">
      <p [ngClass]="{ 'has-error': isSubmitted && fc.name.errors }">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            class="strat-input"
          />
        </mat-form-field>
      </p>
      <div *ngIf="isSubmitted && fc.name.errors" class="help-block">
        <div *ngIf="fc.name.errors.required">Name is required</div>
        <div *ngIf="fc.name.errors.minlength">Name is required</div>
      </div>
      <mat-form-field class="description">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Describe your strat here..."
          class="strat-input"
          rows="4"
          cols="200"
        ></textarea>
      </mat-form-field>
    </form>
    <mat-slide-toggle
      color="primary"
      [checked]="stratInfos.isPublic ? true : false"
      (change)="stratInfos.isPublic = $event.checked"
    >
      Make your strat public ?
    </mat-slide-toggle>
  </section>
  <footer class="modal-footer">
    <button color="warn" mat-raised-button (click)="onClose()">Cancel</button>
    <button color="primary" mat-raised-button (click)="onSubmit()">Save</button>
  </footer>
</div>

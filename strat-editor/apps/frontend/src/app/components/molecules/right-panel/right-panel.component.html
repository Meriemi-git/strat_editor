<div *ngIf="$isAccountPanelOpened | async">
  <strat-editor-account-panel
    (logIn)="onLogin($event)"
    (disconnect)="onDisconnect()"
    [authInfos]="$authInfos | async"
  >
  </strat-editor-account-panel>
</div>
<div *ngIf="$isDrawingPanelOpened | async">
  <strat-editor-drawing-panel> </strat-editor-drawing-panel>
</div>
<div *ngIf="$isGalleryPanelOpened | async">
  <strat-editor-gallery-panel></strat-editor-gallery-panel>
</div>

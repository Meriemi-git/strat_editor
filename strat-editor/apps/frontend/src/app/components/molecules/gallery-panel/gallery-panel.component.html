<div class="container">
  <h2 class="mat-h1">Drawing</h2>
  <h2 class="mat-h3">Add image to your gallery</h2>
  <strat-editor-image-uploader
    (imageUploaded)="onImageUploaded($event)"
  ></strat-editor-image-uploader>
  <hr />
  <h2 class="mat-h3">Drag & drop image</h2>
  <strat-editor-images-grid
    [images]="$images | async"
    (imageDragged)="onImageDragged($event)"
  ></strat-editor-images-grid>
</div>

<div *ngIf="$isAgentsPanelOpened | async">
  <h1 class="mat-h2">Agents</h1>
  <mat-tab-group mat-align-tabs="center" disableRipple="true">
    <mat-tab label="Attackers">
      <strat-editor-agents-grid
        [agents]="$agents | async | filter: ['ATTACKER']:'side'"
        (agentDragged)="onAgentDragged($event)"
      >
      </strat-editor-agents-grid>
    </mat-tab>
    <mat-tab label="Defenders">
      <strat-editor-agents-grid
        [agents]="$agents | async | filter: ['DEFENDER']:'side'"
        (agentDragged)="onAgentDragged($event)"
      >
      </strat-editor-agents-grid>
    </mat-tab>
  </mat-tab-group>
</div>
<div *ngIf="$isGadgetsPanelOpened | async">
  <h1 class="mat-h2">Gadgets</h1>
</div>

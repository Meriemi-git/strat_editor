<mat-card class="strat-card">
  <mat-card-header>
    <mat-card-title>{{ strat.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h4>Description</h4>
    <p>
      {{ strat.description }}
    </p>
    <h4>Strated Floors</h4>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let layers of strat.layers">
        <mat-icon mat-list-icon>folder</mat-icon>
        <div mat-line>{{ layers.floorName }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onLike()">LIKE</button>
    <button mat-button (click)="onShare()">SHARE</button>
  </mat-card-actions>
</mat-card>

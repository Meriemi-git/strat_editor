<div class="container">
  <div class="grid">
    <strat-editor-strat-item
      *ngFor="let strat of strats"
      (click)="selectStrat.emit(strat)"
      [strat]="strat"
      (upVoteStrat)="upVoteStrat.emit(strat)"
      (deleteStrat)="deleteStrat.emit(strat)"
    >
    </strat-editor-strat-item>
  </div>
</div>

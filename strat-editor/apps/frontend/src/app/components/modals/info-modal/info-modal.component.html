<div class="modal-content-wrapper">
  <header class="modal-header">
    <h1 class="modal-title">{{ title }}</h1>
  </header>
  <section class="modal-body">
    <p>
      {{ text }}
    </p>
  </section>
  <footer class="modal-footer">
    <button color="primary" mat-raised-button (click)="closeModal()">
      Close
    </button>
  </footer>
</div>

<div *ngIf="$userInfos | async; else notConnected">
  <strat-editor-strat-filters (filter)="onFilterStrat($event)">
  </strat-editor-strat-filters>
  <strat-editor-strat-grid [strats]="$strats | async"></strat-editor-strat-grid>
</div>
<ng-template #notConnected>
  <div class="not-connected">
    <p>You must be connected to display your strats</p>
  </div>
</ng-template>

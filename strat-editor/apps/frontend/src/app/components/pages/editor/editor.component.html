<div class="icons-left" *ngIf="selectedFloor">
  <div (click)="openAgentsPanel()">
    <span
      class="first"
      matTooltip="Open Agent Panel"
      [matTooltipPosition]="'right'"
    >
      Agents
    </span>
  </div>
  <div (click)="openGadgetsPanel()">
    <span
      class="second"
      matTooltip="Open Gadget Panel"
      [matTooltipPosition]="'right'"
    >
      Gadgets
    </span>
  </div>
</div>
<div class="icons-right" *ngIf="selectedFloor">
  <div (click)="openDrawingPanel()">
    <span
      class="first"
      matTooltip="Open Drawing Panel"
      [matTooltipPosition]="'left'"
      >Drawing</span
    >
  </div>
  <div (click)="openGalleryPanel()">
    <span
      class="second"
      matTooltip="Open Gallery Panel"
      [matTooltipPosition]="'left'"
      >Gallery</span
    >
  </div>
</div>
<div class="map-container">

  <div class="map-selector" *ngIf="!selectedFloor">
    <strat-editor-map-grid
      [maps]="$maps | async"
      (selectMap)="onMapSelected($event)"
    ></strat-editor-map-grid>
  </div>
  <div class="map-header">
    <strat-editor-floor-chooser
    *ngIf="selectedFloor"
    (mapSelected)="onMapSelected($event)"
    (floorSelected)="onFloorSelected($event)"
    [maps]="$maps|async"
    [selectedMap]="selectedMap"
    [selectedFloor]="selectedFloor">
  </strat-editor-floor-chooser>
  <strat-editor-strat-title
      *ngIf="selectedFloor"
      [stratTitle]="'Example Title'">
  </strat-editor-strat-title>
</div>
  <strat-editor-drawing-editor
    class="editor"
    #drawerEditor
    [canvasWidth]="width"
    [canvasHeight]="height"
    (stateModified)="onCanvasStateModified($event)"
    (stateLoaded)="onCanvasStateLoaded()"
    (drawingModeChanged)="onDrawingModeChanged($event)"
  ></strat-editor-drawing-editor>
  <strat-editor-drawing-status
    *ngIf="selectedFloor"
    [drawingMode]="$drawingMode | async"
  >
  </strat-editor-drawing-status>
  <strat-editor-drawing-toolbar
    class="strat-editor-drawing-toolbar"
    *ngIf="selectedFloor"
    (enableSelectMode)="onSelect()"
    (enableDrawingMode)="onDraw()"
    (enableDraggingMode)="onDrag()"
    (saveStrat)="onSave()"
    (showInfos)="onShowInfos()"
    (openStrat)="onOpenStrat()"
    (deleteStrat)="onDeleteStrat()"
  >
  </strat-editor-drawing-toolbar>

</div>
